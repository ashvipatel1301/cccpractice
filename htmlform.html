<!DOCTYPE html>
<head>
   <title>HTML FORM PRACTICE</title>
</head>
<body>
    <h1 style=text-align:center>Product Details Form Template</h1>
    <form action="connectionwith_product_form.php" method="post">
        <table>
            <tr>
                <td>
                    Product Name:
                </td>
                <td>
                    <input type="text" placeholder="Product Name" name="productname">
                </td>
            </tr>
            <tr>
                <td>
                    SKU:
                </td>
                <td>
                    <input type="text" placeholder="Stock Keeping Unit" name="sku">
                </td>
            </tr>
            <tr>
                <td>
                    Product Type:
                </td>
                <td>
                    <input type="radio" name="product_type" value="s">Simple
                    <input type="radio" name="product_type" value="b">Bundle

                </td>
            </tr>
            <tr>
                <td>
                    Category:
                </td>
                <td>
                    <select name="category" id="category">
                        <option>Select Option</option>
                        <option>Bar & Game Room</option>
                        <option>Bedroom</option>
                        <option>Decor</option>
                        <option>Dining & Kitchen</option>
                        <option>Lighting</option>
                        <option>Living Room</option>
                        <option>Mattress</option>
                        <option>Office</option>
                        <option>Outdoor</option>

                    </select>
                </td>
                
            </tr>
            <tr>
                <td>
                    Manufacturer Cost:
                </td>
                <td>
                    <input type="text" placeholder="manufacturercost" name="manufacturercost">
                </td>
            </tr>
            <tr>
                <td>
                    Shipping Cost:
                </td>
                <td>
                    <input type="text" placeholder="Shippingcost" name="shippingcost">
                </td>
            </tr>
            <tr>
                <td>
                    Total Cost:
                </td>
                <td>
                    <input type="text" placeholder="total cost" name="totalcost">
                </td>
            </tr>
            <tr>
                <td>
                   Price:
                </td>
                <td>
                    <input type="text" placeholder="price RS." name="price">
                </td>
            </tr>
            <tr>
                <td>
                    Status:
                </td>
                <td>
                    <select name="statusdetails" id="statusdetails">
                        <option>Select Option</option>
                        <option>Enable</option>
                        <option>Disable</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Created At:
                </td>
                <td>
                    <input type="date" name="createdcost">
                </td>
            </tr>
            <tr>
                <td>
                    Updated At:
                </td>
                <td>
                    <input type="date" name="updatedcost">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit"  value="Submit">   <!--value mein jo hoga woh button pein display hoga just like placeholder-->
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>





</body>










</html>
